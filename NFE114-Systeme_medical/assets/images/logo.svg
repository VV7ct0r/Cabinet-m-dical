<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#20c997;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#17a2b8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond du logo -->
  <rect width="200" height="80" rx="10" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Croix médicale -->
  <g transform="translate(20, 20)">
    <!-- Croix principale -->
    <rect x="15" y="5" width="10" height="30" fill="url(#logoGradient)" rx="2"/>
    <rect x="5" y="15" width="30" height="10" fill="url(#logoGradient)" rx="2"/>
    
    <!-- Cercle central -->
    <circle cx="20" cy="20" r="8" fill="white" stroke="url(#logoGradient)" stroke-width="2"/>
    <circle cx="20" cy="20" r="3" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Texte -->
  <text x="70" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#logoGradient)">
    Cabinet Médical
  </text>
  <text x="70" y="50" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Vierzon - Soins de qualité
  </text>
  
  <!-- Éléments décoratifs -->
  <circle cx="180" cy="15" r="3" fill="url(#logoGradient)" opacity="0.6"/>
  <circle cx="185" cy="25" r="2" fill="url(#logoGradient)" opacity="0.4"/>
  <circle cx="175" cy="35" r="2" fill="url(#logoGradient)" opacity="0.4"/>
</svg>
